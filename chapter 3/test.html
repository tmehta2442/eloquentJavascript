var landscape = function() {
	var result = "";
	var flat = function(size) {
		for (var count = 0; count < size; count++) {
			result += "_";
		}
	};
	var mountain = function(size) {
		result += "/"
		for (var count = 0; count < size; count++) {
			result += "'";
		}
		result += "\\";
	};

	flat(3);
	mountain(4);
	flat(6);
	mountain(1);
	flat(1);
	return result;
};

console.log(landscape());

		} else {
			return find(start + 5, "(" + history + " + 5)") ||
						 find(start * 3, "(" + history + " * 3)");
		}
	}
	return find(1, "1");
}

function countBs(phrase){
	var num = 0;
	var bCount = 0;
	var phraseLength = phrase.length;
	for(phraseLength; phraseLength > 0; phraseLength--) {
		if (phrase.charAt(num) == "B" ) {
			bCount++;
		}
		num++;
	}
	return bCount;
}

console.log(countBs("ABCBDBBB"));

function countChar(phrase, charActer){
	var phraseLength = phrase.length;
	var num = 0;
	var counter = 0;
	for(phraseLength; phraseLength > 0; phraseLength--){
		if (phrase.charAt(num) == charActer) {
			counter++
		}
		num++
	}
	return counter;
}
