//Exercises
//1a
function rangeR(start, end, step){
  var array = [];
  if (step == null) {
    var step = 1;
  }

  if (step > 0) {
    for(var i = start; i <= end; i += step) {
      array.push(i);
    }
  } else {
    for(var i = start; i >= end; i += step) {
      array.push(i);
    }    
  }
  return array;
}

console.log(rangeR(5, 2, -1));

//1b

function sumR(arr){
  sumArr = 0;
  for(var i = 0; i < arr.length; i++) {
    sumArr += arr[i];
  }
  return sumArr;
}

console.log(sumR(rangeR(1, 10)));

//exercise 2a
function reverseArray(arr){
	newArray = [];
	for(var i = 0; i < arr.length; i++){
		newArray.unshift(arr[i]);
	}
	return newArray;
}

console.log(reverseArray([1, 2, 3, 4, 5]));
